name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository (shallow + submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1         # only the latest commit
          submodules: recursive  # initialize submodules

      - name: 🔍 Shallow-update submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --depth 1

      - name: 📂 Sparse-checkout only events & matches
        run: |
          # enable sparse mode
          git sparse-checkout init --cone
          # pull only these two directories from the open-data submodule
          git sparse-checkout set open-data/data/events open-data/data/matches

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📥 Install Poetry via pip
        run: |
          python -m pip install --upgrade pip
          pip install poetry==1.8.2

      - name: 📜 Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: ✅ Run tests with Pytest
        run: poetry run pytest --maxfail=1 --disable-warnings -q

      - name: 🧹 Run Ruff linter
        run: poetry run ruff check .
